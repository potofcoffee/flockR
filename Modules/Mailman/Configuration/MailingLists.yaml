# path to the mailman binaries (list_members, ...)
mailmanPath: /usr/sbin
lists:
# Configure each mailing list with
# <list name>:
#   group: <group id in flockR>
# <group id> can be an integer or the full, 6-character, zero-padded string
  test:
    group: 55
  wortzummontag:
    group: 125
    noUnsubscribe:
      - noreply@vmfds.de
  newsletter:
    group: 124
    noUnsubscribe:
      - noreply@vmfds.de
