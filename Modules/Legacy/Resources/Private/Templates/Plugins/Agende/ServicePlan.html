<div class="page-header">
    <h1>Ãœbersicht der Gottesdienste</h1>
</div>
<table class="table table-responsive">
    <thead>
    <tr>
        <th width="10%">Datum</th>
        <th width="15%">Anlass</th>
        <th width="15%">Bemerkungen</th>
        <th width="20%">Prediger</th>
        <th width="20%">Thema</th>
        <th width="20%">Reihe</th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{events}" as="event">
        <tr>
            <td>{event.startdatum -> f:format.date(format: '%d.%m.%Y')}<br />
                <small><i><fx:churchYear date="{event.startdatum}" /></i></small></td>
            <td><small><a href="{flockr.baseUrl}daten/index.php?action=edit_termin&id={event.id}">{event.kommentar}</a></small></td>
            <td><small>{event.kommentar2}</small></td>
            <td {f:if(condition: event.rota.2, else: 'style="background-color:red"')}><f:for each="{event.rota.2}" as="entry">
                {entry}<br />
            </f:for></td>
            <td>{event.title}</td>
            <td></td>
        </tr>
    </f:for>
    </tbody>
</table>
