<div id="panel_{panel.id}" class="panel panel-default" xmlns:fx="">
    <div class="panel-heading">
        <h4>
            <a data-toggle="collapse" data-parent="#accordion" href="#panel_{panel.id}_collapse">{panel.title}</a></h4>
    </div>
</div>
<div id="panel_{panel.id}_collapse" class="panel-collapse collapse in">
    <div class="panel-body">
        <f:render partial="Panels/{panel.partial}" arguments="{panel: panel}" />
    </div>
</div>
